<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <title>Hyper tech cadastro</title> 
       <link rel="stylesheet" type='text/css' media="screen" href="cadastro.css">
    </head>
    <body>
        
        
        
      
        
        
          <div class="principal">
              
            <header>

                <div class="logo">
    
                    <a href="">
    
                        <img src="Hyper_Logo.gif" alt="logo" width="70" height="90">
    
                    </a>
    
                </div>
    
            <!--Menu da Pagina-->
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Produtos</a></li>
                        <li><a href="">Sobre n√≥s</a></li>
                        <li><a href="">Contato</a></li>
                        <li><a href="">Login</a></li>
                    </ul>
                </nav>
    
            </header>


            <img src="Hyper_Logo.gif" class="logo-lado-esquerdo" alt="logo" width="130" height="160"> 


                
                <div class="area-cadastro">
                 <h1>Cadastre-se </h1> 
                  
                      
                        
                    
                          
                            <form>
                                <fieldset class="grupo">
                                

                                <!--nome-->
                                <label for="nome"> <strong>Nome</strong> </label>
                                <input type="text" name="nome" placeholder="Digite seu Nome" required>
                              
                                <br>                                

                                <!--sobrenome-->
                                <label for="sobrenome"> <strong>Sobrenome</strong> </label>
                                <input type="text" name="sobrenome" placeholder="Digite seu Sobrenome" required>
                               
                                <br>
                                
                            </fieldset>
                            
                            
                             <br>
                             

                             <fieldset class="grupo">
                             
                            <!--campo Email-->
                             <label for="E-mail"> <strong>Email</strong> </label>
                             <input type="email" name="e-mail" placeholder="Digite o seu Email" required>
                             
                             </fieldset>
                             <br>
                             

                             <!--data de nascimento-->
                             <fieldset class="grupo">
                                 
                             <label for="data de nascimento"> <strong>Data de Nascimento</strong> </label>
                             <input type="date" name="data de nascimento">

                             <br>

                             <!--telefone-->
                             <label for="telefone"> <strong>Telefone</strong> </label>
                             <input type="text" name="telefone" placeholder="Digite seu Telefone">
                                 
                            </fieldset>
                             
                            <br> 
                            
                             <!--senha-->
                             <fieldset class="grupo">
                             
                                <label for="senha"> <strong>Senha</strong> </label>
                             <input type="password" name="senha" placeholder=" Digite sua Senha">
                   
                             <br>

                             <!--confirmar a senha-->
                             <label for="senha"> <strong>Confirmar Senha</strong> </label>
                             <input type="password" name="senha" placeholder="Confirme sua senha"> 
                             
                             
                            </fieldset>
                            
                            </form>

                            <button class="btn-cadastro">Finalizar</button>
                     
                </div>

                

        </div>
       

    </div>

    </body>
